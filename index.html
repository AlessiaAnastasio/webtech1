<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>neues HEM-Modul</title>
</head>

<body style="background-color: #CAE6FC;">
  <div class="container">
    <h1>neues HEM-Modul <span class="badge badge-secondary">F</span> <small class="text-muted">Auszuf√ºllen durch HEM</small></h1>

    <form>
      <div class="form-group row">
        <label for="angebot" class="col-sm-3 col-form-label">Teil von Angebot <span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <select class="form-control" id="angebot">
            <option>Liste</option>
            <option>aller</option>
            <option>Angebote</option>
          </select>
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F1</span></p>
        </div>
      </div>


      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Name <span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="Name" aria-describedby="Name">
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F2</span></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="beschreibung" class="col-sm-3 col-form-label">Beschreibung <span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <textarea class="form-control" id="beschreibung" rows="3"></textarea>
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F3</span></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="start" class="col-sm-3 col-form-label">Start</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="start" aria-describedby="Start">
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F4</span></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="ende" class="col-sm-3 col-form-label">Ende</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="ende" aria-describedby="Ende">
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F5</span></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="leitung" class="col-sm-3 col-form-label">Leitung</label>
        <div class="col-sm-8">
          <select class="form-control" id="angebot">
            <option>Liste</option>
            <option>aller</option>
            <option>User</option>
          </select>
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F6</span></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="epKont" class="col-sm-3 col-form-label">Preis</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="epKont" aria-describedby="Executive-Programm-Kontingent">
        </div>
        <div class="col-sm-1">
          <p class="h4"><span class="badge badge-primary">F7</span></p>
        </div>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
